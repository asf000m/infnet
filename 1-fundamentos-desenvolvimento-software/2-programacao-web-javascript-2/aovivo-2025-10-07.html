<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ao vivo 2025-10-07</title>
</head>
<body>
  <script>
    let array1 = new Array();
    array1.push("A");
    console.log(array1);

    let array2 = new Array();
    array2[2] = "A";
    console.log(array2);

    let array3 = new Array("B", "C", "D");
    array3.unshift("A");
    console.log(array3);

    let list1 = [];
    console.log(list1);
    let list2 = new Array();
    console.log(list2);

    let frutas = ['banana', 'uva', 'morango'];
    console.log(frutas);

    console.log(frutas.sort(), "sort()");
    
    console.log(frutas.slice(1, 2), "slice()");
    console.log(frutas);
    
    console.log(frutas.pop(), "pop()");
    console.log(frutas);

    delete frutas[0];
    console.log(frutas);

    frutas.shift()
    console.log(frutas);

    let numeros = [1, 2, 4, 5, 6, 12, 3, 0, 9];
    console.log(numeros.splice(1, 3));
  </script>
</body>
</html>
