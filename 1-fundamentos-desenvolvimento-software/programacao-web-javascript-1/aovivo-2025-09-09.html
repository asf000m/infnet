<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ao vivo 2025-09-09</title>
  </head>
  <body>
    <script>
      /* 1. Crie um script que solicite ao usuário dois número
      inteiros e, ao final, motre o resultado da soma destes
      números. O cálculo e a exibição do resultado devem ser
      realizados em uma função. */

      function alertSoma (numero1, numero2) {
        alert(`A soma de ${numero1} e ${numero2} é ${numero1 + numero2}`);
      }

      let numero1 = Number(prompt("Digite um número"));
      let numero2 = Number(prompt("Digite outro número"));

      alertSoma(numero1, numero2);

      /* 2. Crie um script que solicite o ano de nascimento do
      usuário e, ao final, mostre a idade atual do usuário. 
      O cálculo e a exibição do resultado devem ser realizados
      em uma função. */

      function idadeUsuario (anoNascimento) {
        alert(`Você tem ${2025 - anoNascimento} anos`);
      }

      let anoNascimento = Number(prompt("Digite o ano do seu nascimento"));

      idadeUsuario(anoNascimento);

      /* 3. Crie um script que utilize função para calcular o 
      IMC do usuário. Os dados de entrada, peso e altura, devem
      ser solicitados fora da função. Além disso, o valor do IMC
      deve ser apresentado ao usuário fora da função. */

      function imc (peso, altura) {
        return peso / altura ** 2;
      }

      const peso = Number(prompt("Digite seu peso"));
      const altura = Number(prompt("Digite sua altura"));

      alert(`Seu IMC é ${imc(peso, altura)}`);
    </script>
  </body>
</html>
