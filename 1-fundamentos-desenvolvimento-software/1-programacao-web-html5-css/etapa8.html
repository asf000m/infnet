<!DOCTYPE html> 
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etapa 8</title>
    <style>
      img {
        width: 60px;
      }

      .card  {
        width: 500px;
        padding: 20px;
        background-color: lightblue;
        border: 2px solid gray;
        border-radius: 8px;
      }
      .header {
        display: flex;
        justify-content: space-between;

      }
      .main {
        margin: 20px 0;
      }
      .container {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .elemento {
        width: 70px;
        height: 70px;
        border-radius: 6px;
        border: 2px solid darkblue;
        background-color: azure;
      }
      .footer {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        height: 60px;
        color: green;

      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <img src="https://img.freepik.com/vetores-premium/elemento-de-design-de-lindo-beija-flor-de-vetor-livre-para-banners-cartazes-folhetos-e-folhetos_1009653-1.jpg?semt=ais_hybrid&w=740&q=80" alt="logo" title="logo">
        <h2>title card</h2>
      </div>
      <div class="main">
        <div class="container">
          <div class="elemento"></div>
          <div class="elemento"></div>
          <div class="elemento"></div>
        </div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi fugit consequatur a aut, necessitatibus totam deserunt aspernatur provident reiciendis deleniti numquam quos! Recusandae eos quam perspiciatis. Quasi ipsam veritatis velit?</p>
      </div>
      <div class="footer">
        <h3>lorem</h3>
        <h3>ipsum</h3>
      </div>
    </div>
  </body>
</html>
